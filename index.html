<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Welcome Summer of Making</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: radial-gradient(ellipse at 60% 40%, #ffe6a7 0%, #ffb347 40%, #ff7043 70%, #4e2220 100%);
            color: #ec3750;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', Arial, Helvetica, sans-serif;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            border: 3px solid #ec3750;
            padding: 1.2em 2.5em;
            border-radius: 24px;
            background: transparent;
            color: #fff;
            box-shadow: 0 4px 16px rgba(236, 55, 80, 0.09);
            letter-spacing: 1px;
            text-align: center;
            z-index: 1;
            position: relative;
            transition: transform 0.2s;
            text-shadow:
                0 0 20px #ffae34,
                0 0 40px #ff7043,
                0 2px 4px #50271a;
            animation: glow 2.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow:
                    0 0 5px #ffae34,
                    0 0 10px #ff7043,
                    0 0 20px #ff7043,
                    0 0 40px #ff7043;
            }

            100% {
                text-shadow:
                    0 0 10px #ffd36e,
                    0 0 20px #ffd36e,
                    0 0 40px #ff7043,
                    0 0 80px #ff7043;
            }
        }

        @media(max-width: 600px) {
            h1 {
                font-size: 1.2rem;
                padding: 1em 0.5em;
            }
        }

        h1:hover {
            transform: scale(1.05) rotate(-2deg);
            box-shadow: 0 8px 32px rgba(236, 55, 80, 0.12);
            border-color: rgb(200, 126, 30);
            color: #2188ff;
            text-shadow:
                0 0 10px #ffd36e,
                0 0 20px #ffd36e,
                0 0 40px #2188ff,
                0 0 80px #2188ff;
        }

        .confetti {
            position: absolute;
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>

<body>
    <h1 id="welcome">
        Welcome Summer of Making
    </h1>
    <script>
        const colors = ['#ec3750', '#ffd300', '#2188ff', '#ffb700', '#00d084'];
        const confettiCount = 60;
        function randomBetween(a, b) {
            return a + Math.random() * (b - a);
        }
        function createConfettiPiece() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            const size = randomBetween(8, 18);
            confetti.style.width = confetti.style.height = size + 'px';
            confetti.style.background = colors[Math.floor(randomBetween(0, colors.length))];
            confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0%';
            confetti.style.position = 'absolute';
            confetti.style.left = randomBetween(0, window.innerWidth) + 'px';
            confetti.style.top = randomBetween(-100, -10) + 'px';
            confetti.style.opacity = randomBetween(0.7, 1);
            confetti.style.transform = `rotate(${randomBetween(0, 360)}deg)`;
            confetti.style.transition = 'top 3s linear , left 1.5s linear , opacity 3s linear , transform 3s linear';
            document.body.appendChild(confetti);
            setTimeout(() => {
                confetti.style.top = window.innerHeight + 40 + 'px';
                confetti.style.left = (parseFloat(confetti.style.left) + randomBetween(-100, 100)) + 'px';
                confetti.style.opacity = 0;
                confetti.style.transform = `rotate(${randomBetween(360, 720)}deg)`;
            }, 50);
            setTimeout(() => {
                confetti.remove();
            }, 3200);
        }
        for (let i = 0; i < confettiCount; i++) {
            setTimeout(createConfettiPiece, i * 30);
        }
        const welcome = document.getElementById('welcome');
        const text = welcome.textContent;
        welcome.textContent='';
        let char=0;
        function typeText() {
            if (char < text.length) {
                welcome.textContent += text[char];
                char++;
                setTimeout(typeText, 60);
            }
        }
        typeText();
        welcome.addEventListener('click', () => {
            for (let i = 0; i < 30; i++) {
                setTimeout(createConfettiPiece, i * 15);
            }
        });
        setInterval(() => {
            createConfettiPiece();
        }, 150);
    </script>
</body>

</html>
